<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
    }

    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      vertical-align: top;
    }

    td.label {
      width: 30%;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      text-align: right;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Contact Form</h2>
  <form>
    <table>
      <tr>
        <td class="label">Name:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td class="label">Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td class="label">Age:</td>
        <td><input type="number" name="age" min="1" max="120"></td>
      </tr>
      <tr>
        <td class="label">Gender:</td>
        <td>
          <select name="gender">
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="label">Message:</td>
        <td><textarea name="message" rows="4"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td class="submit-btn"><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
