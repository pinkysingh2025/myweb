<style>

.roboto {
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;

.photo
{
background:grey;
color:white;
text-shadow:10px 5px 10px black;
width:100%;
height:100px;
margin:10px;
padding:10px;
text-align:center;
font-size:20px;
}

#gallery
{
padding:20px;
display:flex;
flex-wrap:wrap;
justify-content:center;
cursor:pointer;
transition:0.50s;



}
.pick
{
width:50%;
height:200px;
margin:10px;
padding:10px;
transition:0.50s;
box-shadow:10px 10px 10px grey;

}
.pick:hover
{
transform:scale(2.30);
}

@keyframes pop
{
from{box-shadow:10px 10px 10px cyan;transform:scale(1)}
to{box-shadow:10px 10px 10px magenta;transform:scale(2)}



}

#gallery:hover
{
animation:pop 2s infinite alternative;
}

</style>

<body>
